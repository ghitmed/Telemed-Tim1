            <div class="col-md-8">
                <div class="h-100 p-5 bg-light border rounded-3">
                    <h2>Sustav za praÄ‡enje krvnog tlaka</h2>
                    <div class="container">
                        <table id="myTable" class="table order-list">
                            <thead>
                            <tr>
                                <th scope="col">Iame</th>
                                <th scope="col">Prezime</th>
                                <th scope="col">Gmail id</th>
                                <th scope="col">Mobile No.</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="col-sm-2">
                                    <input type="text" name="fName" class="form-control" />
                                </td>
                                <td class="col-sm-2">
                                    <input type="text" name="lName" class="form-control" />
                                </td>
                                <td class="col-sm-2">
                                    <input type="mail" name="mail" class="form-control" />
                                </td>
                                <td class="col-sm-2">
                                    <input type="text" name="phone" class="form-control" />
                                </td>
                                <td class="col-sm-2"><a class="deleteRow"></a></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="5" style="text-align: left;">
                                    <input type="button" class="btn btn-primary" id="addrow" value="Add Row" />
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    <script>
    $(document).ready(function() {
        var counter = 0;
        $("#addrow").on("click", function() {
            var newRow = $("<tr>");
            var cols = "";
            cols += '<td><input type="text" class="form-control" name="fName' + counter + '"/></td>';
            cols += '<td><input type="text" class="form-control" name="mail' + counter + '"/></td>';
            cols += '<td><input type="text" class="form-control" name="phone' + counter + '"/></td>';
            cols +=
                '<td><input type="button" class="ibtnDel btn btn-md btn-danger "  value="Delete"></td>';
            newRow.append(cols);
            $("table.order-list").append(newRow);
            counter++;
        });
        $("table.order-list").on("click", ".ibtnDel", function(event) {
            $(this).closest("tr").remove();
            counter -= 1
        });
    });

    function calculateRow(row) {
        var price = +row.find('input[name^="price"]').val();
    }

    function calculateGrandTotal() {
        var grandTotal = 0;
        $("table.order-list").find('input[name^="price"]').each(function() {
            grandTotal += +$(this).val();
        });
        $("#grandtotal").text(grandTotal.toFixed(2));
    }
    </script>
